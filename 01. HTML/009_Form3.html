<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>009_Form3</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name<sup>*</sup>:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="email">Email<sup>*</sup>:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="phone">Phone<sup>*</sup>:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <br><br>

            <label for="dob">Date of Birth<sup>*</sup>:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <label for="gender">Gender:</label>
            <br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender">
            <label for="male">Female</label>
            <br><br>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="default" disabled selected> --Choose a country-- </option>
                <option value="op1">India</option>
                <option value="op2">United States</option>
            </select>
        </fieldset>
        <br>

        <fieldset>
            <legend>Address</legend>
            <label for="street">Street:</label>
            <input type="text" name="street" id="street">
            <br><br>
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
            <br><br>
            <label for="state">State:</label>
            <input type="text" name="state" id="state">
            <br><br>
            <label for="zip">Zip Code:</label>
            <input type="tel" name="zip" id="zip" pattern="[0-9]{6}">
            
        </fieldset>
        <br>

        <fieldset>
            <legend>Other Information</legend>
            <label for="comments">Comments:</label>
            <br>
            <textarea name="comments" id="comments" rows="6" cols="70"></textarea>
            <br><br>
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the terms of service</label>

        </fieldset>
        <br>
        <button>Submit</button>

    </form>
</body>
</html>
