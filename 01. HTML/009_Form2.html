<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>009_Form2</title>
</head>
<body>
    <h2>Job Application</h2>
    <form action="">
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="phone">Phone:</label>
        <br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        <br><br>

        <label for="resume">Resume:</label>
        <br>
        <input type="file" id="resume">
        <br><br>

        <label for="experience">Experience(years):</label>
        <br>
        <input type="number" id="experience" min="-2" max="20">
        <br><br>

        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="html" id="html">
            <label for="html">HTML</label>
            <br><br>
            <input type="checkbox" name="css" id="css">
            <label for="css">CSS</label>
            <br><br>
            <input type="checkbox" name="js" id="js">
            <label for="js">JavaScript</label>
        </fieldset>
        <br><br>

        <label for="education">Highest Education:</label>
        <br>
        <select id="education" name="education">
            <option value="highschool">High School</option>
            <option value="associatedegree">Assiciate's Degree</option>
            <option value="btech">Bachelor's Degree</option>
            <option value="mtech">Master's Degree</option>
            <option value="phd">PhD</option>
        </select>
        <br><br>

        <label for="availability">Availaility:</label>
        <br>
        <input type="radio" name="availability" id="fulltime">
        <label for="fulltime">Full-time</label>
        <br>
        <input type="radio" name="availability" id="parttime">
        <label for="parttime">Part-time</label>
        <br><br>

        <label for="comments"> Additional Comments:</label>
        <br>
        <textarea name="comments" id="comments" rows="6" cols="70"></textarea>

        <button>Submit Application</button>
    </form>
</body>
</html>
